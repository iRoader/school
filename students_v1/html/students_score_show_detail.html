<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/configure.css">
	<link rel="stylesheet" href="../css/reset.css">

</head>
<body >
	<div class="arrange">
		<div class="listTime tabItem">
			我的成绩
		</div>
	</div>

    <!-- {% verbatim %} -->
    <div ng-app="examApp" ng-controller="examController" class="ScoreWrap">
        <div class="showWrap">
    		<div class="showItem">
    			<span class="showName floL">我的分数</span>
    			<span class="showScore floR">100</span>
    		</div>            
        </div>

        <div class="showWrap">
        	<div class="showItem">
        		<span class="showName floL">班级排名</span>
        		<span class="showScore floR">1</span>
        	</div>
    		<div class="showItem">
    			<span class="showName floL">最高分</span>
    			<span class="showScore floR">100</span>

    			<span class="showName floL">最低分</span>
    			<span class="showScore floR">56</span>

    		<div class="showItem">
    			<span class="showName floL">平均分</span>
    			<span class="showScore floR">77</span>
    		</div>

        </div>
    </div>
    <!-- {% endverbatim %} -->
    
	</div>
	    <div class="m-footer">
	        <p class="ctn">由<a class="link" href="#">狠任性团队</a>提供技术支持</p>
	</div>
