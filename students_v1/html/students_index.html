<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生管理</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <script src="../js/setRem.js"></script>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
</head>
<body>
    <!-- 个人信息部分开始 -->
    <div class="homeStudInfo">
        <a href="#">
            <div class="imgWrap">
                <img class="KiRoader" src="../img/head1.png" alt="用户头像">
            </div>
        </a>
        <a href="#">
            <div class="nameWrap">
                <p class="name">谢严坤</p>
            </div>
        </a>
        <ul class="infoWrap">
            <li class="info ">学 号: 2012040223</li>
            <li class="info info1">评 分: 10</li>
        </ul>
    </div>
    <!-- 个人信息部分结束 -->

    <!-- 主题功能部分 -->
    <div class="funList">
        <ul class="list ">
            <li class="funItem">
                <a href="" class="link">
                    <img class="icon" src="../img/day.png" alt="我的课程">
                    <p class="name">我的成绩</p>
                </a>
            </li>
            <li class="funItem">
                <a href="/teacher/{{ id }}/classes/" class="link">
                    <img class="icon" src="../img/day.png" alt="我的课程">
                    <p class="name">作业管理</p>
                </a>
            </li>
            <li class="funItem">
                <a href="#" class="link">
                    <img class="icon" src="../img/day.png" alt="我的课程">
                    <p class="name">教师建议</p>
                </a>
            </li>
            <li class="funItem">
                <a href="/teacher/{{id}}/terms/" class="link">
                    <img class="icon" src="../img/day.png" alt="我的课程">
                    <p class="name">联系老师</p>
                </a>
            </li>
            <li class="funItem">
                <a href="#" class="link">
                    <img class="icon" src="../img/day.png" alt="我的课程">
                    <p class="name">通知中心</p>
                </a>
            </li>
        </ul>
    </div>


    <!-- // <script src="../js/angular-1.3.10/angular.min.js"></script> -->

</body>
</html>
